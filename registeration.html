<!DOCTYPE html>
<html lang="en">
    <head>
        <title>registration page</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>
    
    <div class="registration_and_login_form">
    <h1 class="head">Registration </h1>
    <p><strong>Already have an account?
    <a href="loginpage.html">Login</a></strong></p>
    <form >
        <label for="fname">First name:</label><br>
        <input type="text" id="fname"  placeholder="Enter you first name" ><br><br>

        <label for="lname">Last name:</label><br>
        <input type="text" id="lname"  placeholder="Enter you last name" ><br><br>

        <label for="email">Email:</label><br>
        <input type="email" id="email" placeholder="Enter your email" ><br><br>

        <label for="password">Password:</label><br>
        <input type="password" id="password" placeholder="Create your password"><br><br>

        <label for="confirm_password">Confirm Password:</label><br>
        <input type="password" id="confirm_password" placeholder="Re-Enter your password" ><br><br>

        <input type="submit" value="Register">

    </form>
    </div>
    
    </body>
</html>
